<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styleContato.css"/>
    <title>Contato</title>

</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img\logo.png" alt="Logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Livros e Revistas</a>
            <a class="cabecalho-menu-item"href="https://www.uol.com.br/" target="_blank">Jornal</a>
            <a class="cabecalho-menu-item">Sobre nós</a>
            <a class="cabecalho-menu-item">Contato</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="caixa1">
                    <h1>Contate-nos</h1>
                    <p><strong>Telefone:</strong> (11) 1111-1111</p>
                    <p><strong>Email:</strong> srlivro@email.com</p>
                    <p><strong>Facebook:</strong> Sr. Livros</p>
                    <p><strong>Instagram:</strong> Sr_Livros</p>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="caixa2">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="seuNome" placeholder="Nome">
                            <label for="seuNome">Seu nome</label>
                        </div>
                    </div>
        
                    <div class="col">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="seuEmail" placeholder="Email">
                            <label for="seuEmail">Seu email</label><br>
                        </div>
                    </div>
        
                    <div class="col">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Deixe sua mensagem" id="suaMensagem" style="height: 100px"></textarea>
                            <label for="suaMensagem">Sua mensagem</label>
                        </div>
                    </div>
        
                    <div class="botao">
                        <div class="col-sm-4">
                            <br><button type="button" class="btn btn-secondary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <!-- <img class="rodape-imagem" src="logo.svg"> -->
        <p class="direitos-copyright"><strong>© 2022 Sr. Livro</strong></p> 
    </footer>

</body>
</html>
